<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rozana Shayari - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #faf9f6 0%, #f0f0f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #2d3748;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            background: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            opacity: 0.7;
        }
        
        .offline-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #0f4c3a;
        }
        
        .offline-subtitle {
            font-size: 16px;
            margin-bottom: 8px;
            color: #4a5568;
        }
        
        .urdu-text {
            font-size: 18px;
            margin-bottom: 24px;
            color: #d4af37;
            font-style: italic;
        }
        
        .offline-message {
            font-size: 14px;
            line-height: 1.6;
            color: #718096;
            margin-bottom: 24px;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #0f4c3a 0%, #1a1b4b 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .retry-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(15, 76, 58, 0.3);
        }
        
        .decorative-line {
            width: 60px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #d4af37, transparent);
            margin: 20px auto;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
            }
            
            .offline-title {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zM8 17.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5zM12 12c-1.38 0-2.5-1.12-2.5-2.5S10.62 7 12 7s2.5 1.12 2.5 2.5S13.38 12 12 12zM16 11.5c-1.38 0-2.5-1.12-2.5-2.5S14.62 6.5 16 6.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z" fill="#d4af37" opacity="0.7"/>
        </svg>
        
        <h1 class="offline-title">Rozana Shayari</h1>
        <p class="offline-subtitle">Daily Poetry for the Soul</p>
        <p class="urdu-text">دل کی آواز، ہر دن نئی شاعری</p>
        
        <div class="decorative-line"></div>
        
        <p class="offline-message">
            You're currently offline. Please check your internet connection to access today's poetry and all app features.
        </p>
        
        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>
    </div>
    
    <script>
        // Check if back online
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // Register service worker if not already registered
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(function(registration) {
                    console.log('SW registered from offline page');
                })
                .catch(function(error) {
                    console.log('SW registration failed from offline page');
                });
        }
    </script>
</body>
</html>
